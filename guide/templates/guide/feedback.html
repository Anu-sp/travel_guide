<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .header nav {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .header a {
            color: black;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #b86464;
            transition: background-color 0.3s ease;
        }
        .header a:hover {
            background-color: #576e88;
        }
        .form-container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-container input, .form-container textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container input[type="submit"] {
            background-color: #b86464;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container input[type="submit"]:hover {
            background-color: #576e88;
        }
    </style>
</head>
<body>
    <div class="header">
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'place_detail' place.id %}">Back</a>
        </nav>
    </div>
    
    <h1>Feedback</h1>

    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit Feedback">
        </form>
    </div>
</body>
</html>
