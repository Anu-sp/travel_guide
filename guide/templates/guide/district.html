<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Districts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        * {
                box-sizing: border-box;
        }

        .header {
            width: 100%;
            color: black;
            position: fixed;
            top: 0;
            left: 0;
            padding: 10px 20px;
            z-index: 1000;
            display: flex;
            justify-content: flex-start;
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border-bottom: 2px solid #ddd;
            font-size: 1.5em;
        }

        .header nav {
            display: flex;
            gap: 20px;
        }

        .header a {
            color: black;
            text-decoration: none;
            font-weight: bold;
           
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
          
        }

        .header a:hover {
            background-color: #576e88;
            transform: scale(1.1);
        }

        .container {
            position: relative;
            height: calc(100vh - 80px);
            width: 100vw;
            display: flex;
            flex-wrap: wrap;
            margin-top: 60px;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .district {
            position: relative;
            width: 50%;
            height: 50%;
            overflow: hidden;
            border: 2px solid #000;
            box-sizing: border-box;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .district:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
        }

        .district img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .district:hover img {
            transform: scale(1.1);
        }

        .district .info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.5);
            color: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 0 0 10px 10px;
        }

        .district .info h3 {
            margin: 0;
            font-size: 1.2em;
        }

        .district .info a {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 10px;
            color: #fff;
            text-decoration: none;
            background-color: #000;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .district .info a:hover {
            background-color: #333;
            transform: scale(1.1);
        }
        
        .profile-picture {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            
            margin-left: 1350px;
        }
    </style>
</head>
<body>
    <div class="header">
        <nav>
            <a href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a>
        </nav>
        {% if user.is_authenticated %}
        {% if profile_picture_url %}
            <img src="{{ profile_picture_url }}" alt="Profile Picture" class="profile-picture">
       
        {% endif %}
    {% endif %}
    </div>

    <div class="container">
        {% for district in districts %}
        <div class="district {% if forloop.first %}top-left{% elif forloop.counter == 2 %}top-right{% elif forloop.counter == 3 %}bottom-left{% elif forloop.last %}bottom-right{% endif %}">
            <img src="{{ district.image.url }}" alt="{{ district.name }}">
            <div class="info">
                <h3>{{ district.name }}</h3>
                <a href="{% url 'district_detail' district.id %}"><i class="fas fa-compass"></i> Explore {{ district.name }}</a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
